[coverage:paths]
source =
  src/copier_templates_extensions
  */site-packages/copier_templates_extensions

[coverage:run]
branch = true
source =
  src/copier_templates_extensions
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/copier_templates_extensions/__init__.py
  src/copier_templates_extensions/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
